# === BATTERY ===
label {
    monitor =
    text = cmd[update:10000] bash -c 'capacity=$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1); if [ -z "$capacity" ]; then echo "No battery"; exit; fi; if [ $capacity -ge 80 ]; then icon="󰁹"; elif [ $capacity -ge 60 ]; then icon="󰂀"; elif [ $capacity -ge 40 ]; then icon="󰁾"; elif [ $capacity -ge 20 ]; then icon="󰁼"; else icon="󰁺"; fi; filled=$((capacity / 10)); empty=$((10 - filled)); bar=""; for i in $(seq 1 $filled); do bar="${bar}█"; done; for i in $(seq 1 $empty); do bar="${bar}░"; done; status=$(cat /sys/class/power_supply/BAT*/status 2>/dev/null | head -1); charge=""; if [ "$status" = "Charging" ]; then charge=" ⚡"; fi; echo "$icon $bar $capacity%$charge"'
    color = rgba(36, 39, 58, 0.9)
    font_size = 17
    font_family = 0xProto Nerd Font Mono
    position = 230, -195
    halign = center
    valign = center
}

# === UPTIME ===
label {
    monitor =
    text = 󱫐 UPTIME
    color = rgba(202, 211, 245, 0.6)  # Text dim
    font_size = 14
    font_family = 0xProto Nerd Font Mono Bold
    position = 180, 65
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] awk '{s=$1; h=int(s/3600); m=int((s%3600)/60); if(h>0) printf "%dh%dm", h, m; else printf "%dm", m}' /proc/uptime
    color = rgb(166, 218, 149)         # Green
    font_size = 14
    font_family = 0xProto Nerd Font Mono Bold
    position = 290, 65
    halign = center
    valign = center
}